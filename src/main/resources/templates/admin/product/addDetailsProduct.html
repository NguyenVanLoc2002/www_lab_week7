<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm thông tin chi tiết sản phẩm</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<h1>Thêm thông tin chi tiết sản phẩm</h1>
<form class="m-4" action="/addProductDetails/new" method="post" th:object="${product_image}">
    <input type="hidden" th:value="${product}" th:field="*{product}">
    <h4>Tên sản phẩm: <span th:text="${product.name}"></span></h4>
    <h4>Trạng thái: <span th:text="${product.status}"></span></h4>
    <!-- Thêm nút chọn ảnh -->
    <label th:for="imageInput">Chọn ảnh:</label>
    <input type="file" th:id="imageInput" name="image" accept="image/*" th:field="*{path}"> <br><br>

    <label th:for="alt">Thông tin thay thế: </label>
    <input th:id="alt" name="alternative" th:field="*{alternative}"><br><br>


    <button class="btn btn-primary" type="submit">Thêm</button>
</form>

<script>
    // Script để lấy đường dẫn ảnh khi chọn ảnh
    const imageInput = document.getElementById('imageInput');
    const selectedImage = document.getElementById('selectedImage');

    imageInput.addEventListener('change', function () {
        selectedImage.value = imageInput.value;
    });
</script>

<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
